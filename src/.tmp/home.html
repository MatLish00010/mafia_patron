<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

    

<header class="header">
    <div class="header__bar">
        <div class="header__container">
            <div class="header__logo">
                <div class="header__logo-picture">
                    <img src="images/logo.png" alt="patron mafia club" class="header__logo-img">
                </div>
                <p class="header__logo-text">Оригинальная идея для праздника!</p>
            </div>
            <div class="header__contact">
                <a href="+375 33 666 63 63" class="header__phone">
                    <div class="header__phone-icon">
                        <svg class="icon icon-ic-phone ">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../images/svg_sprite_inline/sprite_inline.svg#ic-phone"></use>
</svg>
                    </div>
                    +375 33 666 63 63
                </a>
            </div>
            <ul class="header__social">
                
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                           <svg class="icon icon-ic-vk ">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../images/svg_sprite_inline/sprite_inline.svg#ic-vk"></use>
</svg>
                        </a>
                    </li>
                
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                           <svg class="icon icon-ic-instagram ">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../images/svg_sprite_inline/sprite_inline.svg#ic-instagram"></use>
</svg>
                        </a>
                    </li>
                
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                           <svg class="icon icon-ic-facebook ">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../images/svg_sprite_inline/sprite_inline.svg#ic-facebook"></use>
</svg>
                        </a>
                    </li>
                
            </ul>
        </div>
    </div>
</header>


    <section class="s-hero">
    <div class="s-hero__picture">
        <img src="../../images/harvey.jpg" alt="" class="s-hero__background">
    </div>
    <div class="s-hero__container">
        <h1>hero</h1>
    </div>
</section>



    <script src="/js/libraries.js"></script>

</body>
</html>
